<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Custom Color Changing Drawing Board</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Collin's Color Changing Color Board</h1>
		</header>
			<section id="content">
				<canvas id="Reference_mousePressed" data-processing-sources="Reference_mousePressed.pde">
				</canvas>
		    </section>
	    <footer>
		    This project is still in development. The following hotkeys while having this program running will make the following happen.
		    R=Red, B=Blue, G=Green, P=Purple, O=Orange, Y=Yellow, and numbers 1-0 will change the thickness of the line. 
	    </footer>
	</body>
</html>
